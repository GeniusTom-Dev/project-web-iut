    <div class="pageContact">
        <form class="contactBlock">
            <h1>CONTACT US</h1>
            <div class="inputBox">
                <input type="text" required id="firstname">
                <h2>FIRST NAME</h2>
            </div>
    
            <div class="inputBox">
                <input type="text" required id="lastname">
                <h2>LAST NAME</h2>
            </div>
    
            <div class="inputBox">
                <input type="text" required id="email"> 
                <!-- Volontairement mit en text et non email pour garder l'effet -->
                <h2>EMAIL</h2>
            </div>
    
            <div class="inputBox" id="areaPlace">
                <textarea name="opignon" rows="5" id="mailContent"></textarea>
                <h2 id="messageTitle">MESSAGE</h2>
            </div>

            <button id="sendEmail">SEND</button>
        </form>
    </div>
